<head>

  <!-- Inter font -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Tokens ===== */
    :root{
      --bg:#0B1220; --card:#0F1830; --text:#ECF2FF; --muted:#A9B7D9;
      --accent:#96B3FF; --line:#20293D; --radius:16px;
      --container:min(1100px,92vw);
      --shell:min(1100px,92vw);
      --shell-pad:12px;

      /* flowing ring controls */
      --ring-thickness: 2px;
      --ring-speed: 6s; /* lower = faster */
    }

    /* ===== Base ===== */
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    a{color:#B8CCFF;text-decoration:none} a:hover{text-decoration:underline}
    .container{width:var(--container);margin:0 auto}
    .shell{width:var(--shell);margin:0 auto;padding:0 var(--shell-pad)}

    /* Keep layout width stable when scrollbar appears */
    html{scrollbar-gutter: stable both-edges;}
    @supports not (scrollbar-gutter: stable){ body{overflow-y:scroll;} }

    /* ===== Header (uniform) ===== */
    .header{position:sticky;top:0;z-index:10;background:rgba(11,18,32,.9);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
    .header .row{
      display:grid;
      grid-template-columns: 1fr auto 1fr; /* left / center / right */
      align-items:center;
      gap:.8rem;
      padding:.8rem 0;
    }
    .brand{display:flex;align-items:center;gap:.6rem;font-weight:700;justify-self:start}
    .spark{width:18px;height:18px;border-radius:50%;background:linear-gradient(45deg,#9fd,#6af)}
    .brand-title{color:#fff}
    .brand-logo{display:block;height:22px;width:auto}
    @media (max-width:480px){ .brand-logo{height:20px} }

    .nav{display:flex;gap:.8rem;flex-wrap:nowrap;min-width:0;justify-content:center;justify-self:center}
    .nav a{padding:.35rem .6rem;border-radius:10px;white-space:nowrap}
    .nav a.active,.nav a:hover{background:#162036}

    .actions{display:flex;gap:.6rem;justify-self:end}
    .btn{
      background:#2A334D;border:1px solid #3B4A75;color:#DCE6FF;border-radius:10px;
      padding:.5rem .8rem;display:inline-flex;align-items:center;gap:.5rem;text-decoration:none;
      white-space:nowrap;cursor:pointer
    }
    .btn:hover{background:#334060}

    /* ===== Page ===== */
    main{padding:1.8rem 0 2.4rem}
    h1{font-size:2.4rem;line-height:1.2;text-align:center;margin:1rem 0 1.4rem}

    .contact-wrap{display:grid;place-items:center}
    .contact-card{
      width:min(780px,100%);background:var(--card);border:1px solid var(--line);
      border-radius:var(--radius);box-shadow:0 3px 18px rgba(0,0,0,.25);
      padding:1rem 1.2rem;
      position:relative;overflow:hidden;z-index:0; /* for flowing ring */
    }
    /* Flowing gradient border (static frame) */
    .contact-card::before{
      content:"";
      position:absolute;inset:0;border-radius:var(--radius);
      padding:var(--ring-thickness);

      background:linear-gradient(90deg,#9b59b6,#84cdfa,#5ad1cd,#9b59b6);
      background-size:300% 100%;
      animation:border-flow var(--ring-speed) linear infinite;

      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events:none;
    }
    @keyframes border-flow{
      from{background-position:0% 50%}
      to{background-position:300% 50%}
    }
    @media (prefers-reduced-motion: reduce){
      .contact-card::before{animation:none}
    }

    .rows{display:grid;grid-template-columns:1fr 1fr;gap:1rem 1.2rem;margin-bottom:.6rem}
    .contact-card .row{display:flex;align-items:center;gap:.6rem;background:#131c30;border:1px solid #223354;border-radius:10px;padding:.6rem .8rem}
    .contact-card .full{grid-column:1/-1}
    .muted{color:var(--muted)}
    .icon{width:18px;height:18px;flex:0 0 18px;color:#BFD0FF}

    .download{
      display:flex;align-items:center;justify-content:center;gap:.6rem;
      background:#2A334D;border:1px solid #3B4A75;color:#DCE6FF;
      border-radius:10px;padding:.7rem .9rem;text-decoration:none;font-weight:600;
    }
    .download:hover{background:#334060}

    /* ===== Footer ===== */
    footer{border-top:1px solid var(--line);margin-top:3rem;padding:1rem 0;color:var(--muted);font-size:.95rem}

    /* ===== Responsive ===== */
    @media (max-width: 720px){
      .rows{grid-template-columns:1fr}
      .contact-card .full{grid-column:auto}
    }

    /* ===== Resume Modal (single container) ===== */
    .modal-overlay{
      position:fixed; inset:0; z-index:999;
      background:rgba(0,0,0,.55);
      display:none; align-items:center; justify-content:center;
    }
    .modal-overlay.open{ display:flex; }
    .modal{
      width:min(1100px,96vw);
      height:min(860px,92vh);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 10px 40px rgba(0,0,0,.5);
      display:flex; flex-direction:column; overflow:hidden;
    }
    .modal-header{
      display:flex; align-items:center; justify-content:space-between;
      padding:.6rem .8rem; border-bottom:1px solid var(--line);
    }
    .modal-header h3{ margin:0; font-size:1rem; font-weight:700; }
    .iconbtn{
      background:#2A334D; border:1px solid #3B4A75; color:#DCE6FF;
      border-radius:10px; padding:.35rem .6rem; cursor:pointer;
    }
    .iconbtn:hover{ background:#334060; }
    .viewer{ flex:1 1 auto; }
    .viewer iframe{ width:100%; height:100%; border:0; display:block; background:#0B1220; }
  </style>
</head>

  <!-- Minimal JS to open/close modal -->
  <script>
  (function(){
    const openBtn = document.getElementById('openResumeBtn');
    const modal = document.getElementById('resumeModal');
    const closeBtn = document.getElementById('resumeClose');

    function open(){ modal.classList.add('open'); modal.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden'; }
    function close(){ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); document.body.style.overflow=''; }
    function onKey(e){ if(e.key === 'Escape') close(); }

    openBtn?.addEventListener('click', open);
    closeBtn?.addEventListener('click', close);
    modal.addEventListener('click', (e)=>{ if(e.target === modal) close(); });
    document.addEventListener('keydown', onKey);
  })();
  </script>
